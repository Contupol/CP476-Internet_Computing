<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Easy Budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--
<a href="https://www.flaticon.com/free-icons/budget" title="budget icons">Budget icons created by nangicon - Flaticon</a>
-->

<body>
    <section style="padding-top: 40px;">
        <div>
            <img src="images/budget.png">
        </div>
    </section>

    <section style="padding-top: 30px;">
        <div id="login-form" style="border: 3px solid black; border-radius: 15px; width: 30%; display: block">
            <H1><strong>Welcome to Easy Budget!</strong></H1>
            <hr style="width: 100%; border: 1px solid black; margin: 0;">

            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">

                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="password_field_name">

                <button class="button" type="button" style="background-color: rgb(12, 170, 12); width: 42%;">Sign
                    in</button>

                <p class="sign-up-txt">Don't have an account? <a style="color: blue;" onclick="SignupDisplay()">Sign up</a></p>
            </div>
        </div>

        <div id="signup-form" style="border: 3px solid black; border-radius: 15px; width: 30%; display: none">
            <H1><strong>Easy Budget Account Creation</strong></H1>
            <hr style="width: 100%; border: 1px solid black; margin: 0;">

            <div class="form-group">
                <label for="fname">Enter your first name:</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Enter your last name:</label>
                <input type="text" id="lname" name="lname">

                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">

                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="password_field">

                <label for="userPasswordc">Confirm password:</label>
                <input type="password" id="userPasswordc" name="passwordc_field">

                <button class="button" type="button" style="background-color:rgb(5, 5, 103); width: 46%; align-self: center;">Create Account</button>

                <p class="sign-up-txt" style="align-self: center;">Already have an account?<a onclick="loginDisplay()">Sign in</a></p>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
<footer>
<a href="https://www.flaticon.com/free-icons/budget" title="budget icons">Budget icons created by nangicon - Flaticon</a>
</footer>
</html>
